<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Gamer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Ezi Gamer Form</h1>
  <p id="description">Obrigado por dedicar seu tempo para melhorar nossa comunidade gamer</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Nome:<input placeholder="Digite seu nome" required id="name" type="text"/></label>
      <label id="email-label" for="email">Email:<input placeholder="Digite seu email" required id="email" type="email"/></label>
      <label id="birth-label" for="birth-date">Data de nascimento:<input required id="birth-date" type="date"/></label>
      <label>Qual jogo mais te tilta?
        <select id="dropdown">
          <option value="">Escolha um</option>
          <option value="1">LOL</option>
          <option value="2">Valorant</option>
          <option value="3">Runeterra</option>
          <option value="4">TFT</option>
          <option value="5">Transformice</option>
          <option value="6">Roblox</option>
          <option value="7">Ange of Mitology</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <h2><img class="icon" src="Images/valorant.jpg"> Valorant</h2>
      <label>Qual seu elo atual?<br><input type="radio" value="1" name="rank">Ferro<img class="icon" src="https://senpai.gg/_nuxt/img/6621e6a.webp"></label>
      <label><input type="radio" value="2" name="rank">Bronze<img class="icon" src="https://senpai.gg/_nuxt/img/6b6b76f.webp"></label>
      <label><input type="radio" value="3" name="rank">Prata<img class="icon" src="https://gamersclub.gg/_next/static/images/silver_3.fde1df28083c0cb37b3bbf8aeb37527c.png"></label>
      <label><input type="radio" value="4" name="rank">Ouro<img class="icon" src="https://elovalorant.com.br/assets/img/tiers/ouro3.png"></label>
      <label><input type="radio" value="5" name="rank">Platina<img class="icon" src="https://cdn3.emoji.gg/emojis/5816-valorant-platinum-3.png"></label>
      <label><input type="radio" value="6" name="rank">Diamante<img class="icon" src="https://cdn3.emoji.gg/emojis/6354-valorant-diamond-3.png"></label>
      <label><input type="radio" value="7" name="rank">Ascendente<img class="icon" src="https://gamersclub.gg/_next/static/images/ascendant_3.a46949f16428380a2b8dbcdb78361b4d.png"></label>
      <label><input type="radio" value="8" name="rank">Imortal<img class="icon" src="https://cdn3.emoji.gg/emojis/5979-valorant-immortal-3.png"></label>
      <label><input type="radio" value="9" name="rank">Radiante<img class="icon" src="https://eloboost24.eu/build/assets/25-34f54a46.webp"></label>
    </fieldset>
    <fieldset>
      <label>
        <h2><img class="icon" src="Images/lol.png"> League of Legends</h2>
      <label>Qual seu elo atual?<br><input type="radio" value="0" name="rank">Não cheguei no nv. 30 <img class="icon" src="https://w7.pngwing.com/pngs/187/700/png-transparent-shark-zazzle-t-shirt-drawing-puppy-shark-marine-mammal-mammal-animals.png"></label>
      <label><input type="radio" value="1" name="rank">Ferro<img class="icon" src="https://i.pinimg.com/originals/1a/6b/46/1a6b4669f3cb62c2edf32971da0b146e.png"></label>
      <label><input type="radio" value="2" name="rank">Bronze<img class="icon" src="https://i.pinimg.com/originals/55/54/fb/5554fbd50027dee1b4ddf444dc357997.png"></label>
      <label><input type="radio" value="3" name="rank">Prata<img class="icon" src="https://elojobhigh.com.br/app/assets/imagens/badges/prata_II.png"></label>
      <label><input type="radio" value="4" name="rank">Ouro<img class="icon" src="https://i.pinimg.com/originals/19/be/51/19be519b965d28bf5af7cbb6b7f2471a.png"></label>
      <label><input type="radio" value="5" name="rank">Platina<img class="icon" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/764bbd9c-6d80-481d-8136-96848f01e843/ddx6pds-5e57f5b2-b882-40b0-bd6b-9ac99210d3b3.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzc2NGJiZDljLTZkODAtNDgxZC04MTM2LTk2ODQ4ZjAxZTg0M1wvZGR4NnBkcy01ZTU3ZjViMi1iODgyLTQwYjAtYmQ2Yi05YWM5OTIxMGQzYjMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.QtgPRudew5dAuq71UPJNz4_sQ1E7v-KHz7-BETdRWuw"></label>
      <label><input type="radio" value="6" name="rank">Diamante<img class="icon" src="https://elojobhigh.com.br/app/assets/imagens/badges/diamante_I.png"></label>
      <label><input type="radio" value="7" name="rank">Mestre<img class="icon" src="https://i.pinimg.com/originals/69/61/ab/6961ab1af799f02df28fa74278d78120.png"></label>
      <label><input type="radio" value="8" name="rank">Desafiante<img class="icon" src="https://www.legendsbr.com/wp-content/uploads/2013/11/tier-challenger.png"></label>
    </label>
    </fieldset>
    <fieldset class="amigos">
      <label>Quais são os maiores responsáveis pelo seu elo atual?</label>
      <label for="lefeshelly">
        <input id="lefeshelly" type="checkbox" value="1">Lefeshelly<br>
        <img src="Images/lefeshelly.jpeg">
      </label>
      <label for="grilo">
        <input id="grilo" type="checkbox" value="2">Grilo<br>
        <img src="Images/grilo.jpeg">
      </label>
      <label for="penca">
        <input id="penca" type="checkbox" value="3">Penca<br>
        <img src="Images/penca.jpg">
      </label>
      <label for="crocs">
        <input id="crocs" type="checkbox" value="4">Crocs<br>
        <img src="Images/crocs.jpg">
      </label>
      <label for="dilamo">
        <input id="dilamo" type="checkbox" value="5">Dilamo<br>
        <img src="Images/dilamo.jpeg">
      </label>
      <label for="josens">
        <input id="josens" type="checkbox" value="6">Josens<br>
        <img src="Images/josens.jpeg">
      </label>
      <label for="neytan">
        <input id="neytan" type="checkbox" value="7">Neytan<br>
        <img src="Images/neytan.jpeg">
      </label>
      <label for="marceus">
        <input id="marceus" type="checkbox" value="8">Marceus (The King)<br>
        <img src="Images/marceus.jpeg">
      </label>
      <label for="mikael">
        <input id="mikael" type="checkbox" value="9">Mikael<br>
        <img src="Images/mikael.jpg">
      </label>
    </fieldset>
    <fieldset>
      <textarea rows="6" cols="20" placeholder="Comentários e reclamações adicionais sobre seus companheiros de equipe"></textarea><img class="imgfooter" src="https://img.ifunny.co/images/bae3551e10c6ed3fee5b2d844ed3fa4c38cca8efb65d58b430dad95e21b77e6c_1.jpg">
    </fieldset>
    <input type="submit" id="submit">
  </form>
</body>
</html>
